<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário3</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form method="GET">
        <p>
            <label for="inome">Usuário</label>
            <input type="text" name="nome" id="inome" required
            placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="media">Média</label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10"
            step="0.1" required min="0" max="10">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" >
        </p>
        <p>
            <label for="idia">Data da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    <P>
        <label for="ihora">Horário da Prova</label>
        <input type="time" name="hora" id="ihora">
    </P>


    </form>
</body>
</html>
