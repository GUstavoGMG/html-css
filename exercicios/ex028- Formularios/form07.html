<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
   <h1>Exemplo de Formulários</h1>
 <form>
    <select name="estado" id="iest">
        <p>
            <label for="iest">Estado</label>
           <option value="" selected>---Escolha---</option>
             <optgroup label="Região Sul">
                <option value="RS">Rio Grande do Sul</option>
                <option value="SC">Santa Catarina</option>
                <option value="PR">Paraná</option>
             </optgroup>
             
             <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="ES">Espírito Santo</option>
                <option value="MG">Minas Gerais</option>
                </optgroup>
            </select>

        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <optgroup label="Exatas">
                    <option value="ADM">Administrador</option>
                    <option value="CONT">Contador</option>
                    <option value="ENG">Engenheiro</option>
                </optgroup>
                <optgroup label="Saúde">
                    <option value="MED">Médico</option>
                    <option value="VET">Veterinário</option>
                    <option value="DEN">Dentista</option>
                    <option value="ENF">Enfermeiro</option>
                </optgroup>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Deixe aqui sua mensagem..."></textarea>
        </p>
  
     <p>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpar">
      </p>
 </form>

    
</body>
</html>
