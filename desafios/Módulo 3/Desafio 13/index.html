<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio tabela fimes</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid black;
        padding: 10px;
      }
      caption {
        font-size: 1.3em;
        font-weight: bold;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        <th scope="col">Grupo</th>
        <th scope="col">Nomes</th>
        <th  scope="colgroup" colspan="3">Filmes</th>
      </caption>
      <tr>
        <th scope="rowgroup" rowspan="3">Mulheres</th>
        <td>Ana Maria Santos</td>
        <td>Alien</td>
        <td>Inception</td>
        <td>Hulk</td>
      </tr>
      <tr>
        <td>Beatriz Souza</td>
        <td>Ramno</td>
        <td>Vingadores</td>
        <td>Batman</td>
      </tr>
      <tr>
        <td>Cláudia Melo</td>
        <td>Oblivion</td>
        <td>Matrix</td>
        <td>Big hero</td>
      </tr>
      <tr>
        <th scope="rowgroup" rowspan="3">Homens</th>
        <td>Bruno Mendonça</td>
        <td>Amnésia</td>
        <td>Intocáveis</td>
        <td>Gladiador</td>
      </tr>
      <tr>
        <td>Daniel Lourenço</td>
        <td>Wall-e</td>
        <td>Oldboy</td>
        <td>Dangal</td>
      </tr>
      <tr>
        <td>Fabiano Mota</td>
        <td>Star wars 5</td>
        <td>Taxi Driver</td>
        <td>Toy Story</td>
      </tr>
      <tr>
        <th scope="row" colspan="4">Total de filmes</th>
        <td>18</td>
      </tr>
    </table>
  </body>
</html>
